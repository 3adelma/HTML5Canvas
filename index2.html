<!DOCTYPE HTML>

<html>
<head>
</head>
<body>
  <canvas id="c" width="600" height="600"></canvas>
  <script>
  var c = document.querySelector("#c");
  var ctx = c.getContext("2d");
   ctx.fillStyle = "blue";
   ctx.fillRect(0,0,50,50);
   ctx.save();

   ctx.fillStyle ="green";
   ctx.fillRect(100,100,10,10);

   ctx.restore();
   ctx.fillRect(200,10,20,20);


  </script>
</body>
</html>
